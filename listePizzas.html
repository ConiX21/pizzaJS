<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="content/jquery-2.2.4.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="scripts/listePizzasController.js"></script>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        table img{
            width : 100px;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>Pizza Javascript</h1>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-primary load">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
        </div>
        <div data-backdrop="static" class="modal fade" id="loader" tabindex="-1" role="dialog" aria-labelledby="loader-label">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="loader-label">Load Pizzas</h4>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                <span class="sr-only">45% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
