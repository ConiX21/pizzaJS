<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="content/jquery-2.2.4.min.js"></script>
    <script src="content/mustache.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>

    <!--Model-->
    <script src="scripts/pizza.js"></script>
    <!--Repository-->
    <script src="scripts/PizzaRepository.js"></script>
    <!--Controller-->
    <script src="scripts/indexController.js"></script>

    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        img{
            max-height : 120px;
        }
    </style>
</head>
<body>

    <section class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                   
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <button class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <div class="pizzas">

        </div>
    </section>
    
    <div class="modal fade" id="pizzaModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModal-label">Saisir une pizza</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nom de la Pizza</label>
                            <div class="col-sm-10">
                                <input name="name" type="text" class="form-control" placeholder="Nom de la pizza">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea name="description" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Prix</label>
                            <div class="col-sm-10">
                                <input name="price" type="number" step="1.1" min="1" max="20" class="form-control" placeholder="Prix">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default">Ajouter</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script id="pizzaTemplate" type="text/template">
        <div class="row">
            {{#pizzas}}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="/assets/{{image}}">
                    <div class="caption">
                        <h3>{{name}}</h3>
                        <p>{{description}}</p>
                        <p>{{priceTTC}}</p>
                        <button class="btn btn-warning details">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>
                    </div>
                </div>
            </div>
            {{/pizzas}}
        </div>
    </script>
</body>
</html>
